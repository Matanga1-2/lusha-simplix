<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="main.js"></script>
    <title>Simplix Email Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="form-container">
      <form id="email-form">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit" id="save-email">Save Email</button>
        <span id="save-success" class="hidden">Email saved successfully!</span>
      </form>
    </div>
  </body>
</html>
